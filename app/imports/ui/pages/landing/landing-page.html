<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Bow Warrior Basics</h1>
          <h3 class="landing-section-1-tagline">The Reddit like place to get and give information about UH Life</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/uh_logo.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Learn more about UH Degree Programs.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Checkout favorite Campus Food Services.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered small image" src="/images/uh_food.jpg">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered small image" src="/images/uh_commute.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find out ways to Commute to and around Campus.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Stay up to date on Campus Safety and Security.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered small image" src="/images/uh_safety.jpg">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/uh_rec.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Discover the Host Culture of Hawaii to be like the locals!</h1>
      </div>
    </div>
  </div>


  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
